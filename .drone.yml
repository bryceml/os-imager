---
kind: pipeline
name: Arch (Staging)

platform:
  os: linux
  arch: amd64

steps:
- name: 2019.2
  image: hashicorp/packer
  commands:
  - sh -c 'echo Sleeping 17 seconds; sleep 17'
  - apk --no-cache add make curl grep gawk sed python3
  - pip3 install --upgrade pip
  - pip3 install invoke
  - inv build-aws --staging --distro=arch --distro-version=lts --salt-branch=2019.2
  environment:
    AWS_ACCESS_KEY_ID:
      from_secret: username
    AWS_DEFAULT_REGION: us-west-2
    AWS_SECRET_ACCESS_KEY:
      from_secret: password
  depends_on:
  - clone

- name: master
  image: hashicorp/packer
  commands:
  - sh -c 'echo Sleeping 51 seconds; sleep 51'
  - apk --no-cache add make curl grep gawk sed python3
  - pip3 install --upgrade pip
  - pip3 install invoke
  - inv build-aws --staging --distro=arch --distro-version=lts --salt-branch=master
  environment:
    AWS_ACCESS_KEY_ID:
      from_secret: username
    AWS_DEFAULT_REGION: us-west-2
    AWS_SECRET_ACCESS_KEY:
      from_secret: password
  depends_on:
  - clone

- name: delete-old-2019.2-amis
  image: alpine
  commands:
  - apk --no-cache add --update python3 jq
  - pip3 install --upgrade pip
  - pip3 install -r requirements/py3.6/base.txt
  - cat 2019.2-manifest.json | jq
  - export name_filter=$(cat 2019.2-manifest.json | jq -r ".builds[].custom_data.ami_name")
  - "echo \"Name Filter: $name_filter\""
  - inv cleanup-aws --region=$AWS_DEFAULT_REGION --name-filter=$name_filter --assume-yes --num-to-keep=1
  environment:
    AWS_ACCESS_KEY_ID:
      from_secret: username
    AWS_DEFAULT_REGION: us-west-2
    AWS_SECRET_ACCESS_KEY:
      from_secret: password
  depends_on:
  - 2019.2

- name: delete-old-master-amis
  image: alpine
  commands:
  - apk --no-cache add --update python3 jq
  - pip3 install --upgrade pip
  - pip3 install -r requirements/py3.6/base.txt
  - cat master-manifest.json | jq
  - export name_filter=$(cat master-manifest.json | jq -r ".builds[].custom_data.ami_name")
  - "echo \"Name Filter: $name_filter\""
  - inv cleanup-aws --region=$AWS_DEFAULT_REGION --name-filter=$name_filter --assume-yes --num-to-keep=1
  environment:
    AWS_ACCESS_KEY_ID:
      from_secret: username
    AWS_DEFAULT_REGION: us-west-2
    AWS_SECRET_ACCESS_KEY:
      from_secret: password
  depends_on:
  - master

node:
  project: open

trigger:
  branch:
  - ci
  event:
  - push

depends_on:
- Lint

